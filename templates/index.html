<!DOCTYPE html>
<html>
  <head>
    <title>Forex Signal</title>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: sans-serif;
        text-align: center;
        margin-top: 100px;
      }
      .signal-box {
        display: inline-block;
        padding: 20px;
        border-radius: 10px;
        background-color: #1e1e1e;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
      .buy {
        border: 2px solid green;
      }
      .sell {
        border: 2px solid red;
      }
      .hold {
        border: 2px solid yellow;
      }
    </style>
    <script>
      // Polling for live data every 60 seconds
      function fetchSignal() {
        fetch('/signal')
          .then(response => response.json())
          .then(data => {
            const signalBox = document.getElementById('signal-box');
            const signalText = document.getElementById('signal-text');
            const priceText = document.getElementById('price-text');

            signalText.innerText = data.signal;
            priceText.innerText = `Price: ${data.data[0]}`;
            
            signalBox.className = `signal-box ${data.signal.toLowerCase()}`;
          })
          .catch(err => console.error('Error fetching signal:', err));
      }

      // Call fetchSignal initially and then every 60 seconds
      window.onload = function() {
        fetchSignal();
        setInterval(fetchSignal, 60000); // Every 60 seconds
      };
    </script>
  </head>
  <body>
    <h1>Forex Signal</h1>
    <div id="signal-box" class="signal-box">
      <h2 id="signal-text">{{ signal }}</h2>
      <p id="pair-text">Pair: {{ pair }}</p>
      <p id="price-text">Price: {{ price }}</p>
    </div>
  </body>
</html>
