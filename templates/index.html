<!DOCTYPE html>
<html>
  <head>
    <title>Trading Signal</title>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: sans-serif;
        text-align: center;
        margin-top: 100px;
      }
      .signal-box {
        display: inline-block;
        padding: 20px;
        border-radius: 10px;
        background-color: #1e1e1e;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
      .buy {
        border: 2px solid green;
      }
      .sell {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <h1>Forex Signal</h1>
    <div class="signal-box {{ signal | lower }}">
      <h2>{{ signal }}</h2>
      <p>Pair: {{ pair }}</p>
      <p>Price: {{ price }}</p>
    </div>
  </body>
</html>
